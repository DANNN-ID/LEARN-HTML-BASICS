<!DOCTYPE html>
<html>
<head>
	<!-- Judul Website -->
	<title>Latihan 6 | Basic Pemrograman Web</title>
</head>
<body>
	<h1 align="center">How to Include Image in HTML</h1><hr>
	<!-- Tag <center> Di Bawah Ini Berfungsi untuk Membuat Seluruh Tag yang Dibungkus Oleh Tag <center> </center> Menjadi Rata Tengah. -->
	<center>
		<!-- Untuk Memasukkan Gambar Pada HTML. Kalian Bisa Menggunakan Tag <img>, Kemudian Masukkan Atribut src="" Untuk Memanggil File Gambarnya Sesuai Dengan Lokasi Folder Dimana Kamu Menyimpan Gambarnya. Untuk Tanda ../ Menandakan Mundur Satu Folder Dimana Tempat Filemu Berada. Atribut alt="" Berfungsi Untuk Penanda Gambar Jika Terjadi Kesalahan Lokasi, Nama, dan Tipe Dalam Pemanggilan Gambar. Jika Gambar Tidak Muncul, Maka Nilai dari Atribut alt="" Tersebutlah yang akan Tampil ke Layar. Untuk Atribut title="" Sendiri Memiliki Fungsi untuk Menampilkan Nilai yang Kamu Berikan Ketika Mengarahkan Mouse Cursor ke Gambar. Sedangkan Untuk Atribut width="" dan height="" Sendiri Berfungsi Sebagai Pengatur Lebar dan Tinggi Gambar.-->
		<!-- Gambar 1 -->
		<img src="../File_PendukungLatihan/Images/Girl.jpg" alt="Gambar Wanita" title="Gambar Wanita" width="320" height="420">
		<!-- Gambar 2 -->
		<img src="../File_PendukungLatihan/Images/Girl.jpg" alt="Gambar Wanita" title="Gambar Wanita" width="320" height="420">
		<!-- Gambar 3 -->
		<img src="../File_PendukungLatihan/Images/Girl.jpg" alt="Gambar Wanita" title="Gambar Wanita" width="320" height="420">
		<!-- Gambar 4 -->
		<img src="../File_PendukungLatihan/Images/Girl.jpg" alt="Gambar Wanita" title="Gambar Wanita" width="320" height="420">
	</center>
</body>
</html>
